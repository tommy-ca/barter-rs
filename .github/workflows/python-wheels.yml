name: "Build Python Wheels"

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: "Wheel build (${{ matrix.os }} | py${{ matrix.python }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        python: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: python -m pip install --upgrade pip maturin
        working-directory: barter-python

      - name: Build wheel
        run: |
          maturin build --release --strip
        working-directory: barter-python

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: barter-python-${{ matrix.os }}-py${{ matrix.python }}
          path: barter-python/target/wheels/*.whl

  publish:
    name: "Publish to PyPI"
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && secrets.PYPI_API_TOKEN != ''

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
